<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
     <h1>TodoList</h1>
  <div class="inputs">
      <div class="searchBox">
        <input placeholder="search.." type="search" class="search">
         <button class="searchBtn"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"><path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/></svg></button>
    </div>
   <form>
        <input placeholder="enter task.." type="text" name="inp">
        <button  type="submit" class="btnAdd">Add</button>
   </form>
  </div>
   <div class="box"></div>
    <dialog>
        <div>
            <h1>TASK</h1>
            <svg  xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg>
        </div>
        <div>
            <label for="">Title</label>
            <input type="text" class="inputEdit" placeholder="Placeholder text">
            <button class="btnSave">Save</button>
            <button class="btnCancel">Cancel</button>
        </div>        
        </dialog> 
   </div>
    <script src="script.js"></script>
</body>
</html>
